<html>
  <head>
    <title>Tanky</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Balsamiq+Sans&family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style/spinner.css">
    <link rel="stylesheet" type="text/css" href="style/objects.css">
    <link rel="stylesheet" type="text/css" href="style/gui.css">
    
    <!-- Matomo -->
    <script type="text/javascript">
      var _paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//stats.ct8.pl/";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', '971']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <!-- End Matomo Code -->
  </head>
  <body bgcolor="#FFFFFF" text="#000000">
    <div id="background"></div>
    <div id="Form">
      <form id="Start">
        <input id="NickInput" type="text" placeholder="Enter your nickname" autofocus/><br/>
        <label class="checkspan"><input id="TutorialInput" type="checkbox"/><span class="ccheckbox"></span>Tutorial</label>
        <button type="submit">GO!</button>
      </form>
    </div>
    <canvas id="controls"></canvas>
    <div id="scoreboard"></div>
    <div id="fullscreenBtn">
      <img id="fullscreenBtnImg" src="graphics/fullscreen.png" alt="fulscreen" width=100 height=100/>
    </div>
    <div id="Playground">
    </div>
    <div id="Waiting">
      <div class="waiting">
        <div class="loader">
          <svg class="circular">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"></circle>
          </svg>
        </div>
        Waiting for more players
      </div>
    </div>
    <div id="TutorialText">
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/SAT.js"></script>
    <script src="/scripts/physics.js"></script>
    <script src="/scripts/socket.js"></script>
    <script src="/scripts/movement.js"></script>
    <script src="/scripts/tutorial.js?2"></script>
    <script>
      var loc = window.location.href+'';
      if (loc.indexOf('http://')==0){
        window.location.href = loc.replace('http://','https://');
      }
    </script>
  </body>
</html>
